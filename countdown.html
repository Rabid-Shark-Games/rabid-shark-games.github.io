<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caden Countdown</title>
	<style>
		body {
			background: linear-gradient(133deg,rgba(122, 0, 0, 1) 25%, rgba(95, 0, 0, 1) 25%, rgba(95, 0, 0, 1) 50%, rgba(122, 0, 0, 1) 50%, rgba(122, 0, 0, 1) 75%, rgba(95, 0, 0, 1) 75%);
			background-size: 10px 10px;
		}
		#cd {
			position: absolute;
			font-family: "Rockwell Condensed";
			font-size: 80px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			margin: 0;
			color: rgb(255, 69, 69);
			text-shadow: 0 5px #300;
		}
	</style>
</head>
<body>
	<h1 id="cd"></h1>

	<script>
		document.getElementById("cd").innerText = Math.floor((new Date("March 30 2082") - Date.now()) / 60000).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	</script>
</body>
</html>
